
<ion-view>
    <ion-nav-title>{{ splitContact.name }}</ion-nav-title>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Owes</span>
                <input type="number" value="{{ splitContact.owes }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Paid</span>
                <input type="number" value="{{ splitContact.paid }}">
            </label>
            <label class="item">
                <span class="input-label">Comments</span>
                <textarea style="width:100%;height:100px;">{{ splitContact.comments }}</textarea>
            </label>
            <div style="text-align: center; margin-top: 20px;">
                <button class="button button-balanced">
                    Save
                </button>
                <button class="button button-assertive">
                    Remove
                </button>
            </div>
    </ion-content>
</ion-view>
